<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Média dos Números</title>
    <script>
        function calcularSomaEMedia() {
            let numeros = [];
            let soma = 0;
            for (let i = 0; i < 5; i++) {
                let numero = parseFloat(prompt("Digite o número " + (i + 1) + ":"));
                while (isNaN(numero)) {
                    numero = parseFloat(prompt("Valor inválido. Digite o número " + (i + 1) + ":"));
                }
                numeros.push(numero);
                soma += numero;
            }

            let media = soma / 5;

            document.getElementById('resultado').innerHTML = 
                "A soma dos números é: " + soma + "<br>" +
                "A média dos números é: " + media;
        }
    </script>
</head>
<body>
    <h1>Calcular Soma e Média</h1>
    <button onclick="calcularSomaEMedia()">Inserir Números</button>
    <div id="resultado" style="margin-top: 20px;"></div>
</body>
</html>
