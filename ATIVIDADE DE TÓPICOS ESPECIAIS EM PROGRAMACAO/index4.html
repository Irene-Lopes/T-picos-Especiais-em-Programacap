<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Números</title>
    <script>
        function imprimirVertical() {
            let resultado = '';
            for (let i = 1; i <= 20; i++) {
                resultado += i + '<br>';
            }
            document.getElementById('resultado').innerHTML = resultado;
        }

        function imprimirHorizontal() {
            let resultado = '';
            for (let i = 1; i <= 20; i++) {
                resultado += i + ' ';
            }
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Imprimir Números de 1 a 20</h1>
    <button onclick="imprimirVertical()">Imprimir Verticalmente</button>
    <button onclick="imprimirHorizontal()">Imprimir Horizontalmente</button>
    <div id="resultado" style="margin-top: 20px;"></div>
</body>
</html>
